<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regresivo</title>
</head>

<body>
    <div class="container">
        <h3> WE' RE LAUNCHING SOON</h3>
        <div class="contador">
            <div class="containerTime">
                <span id="days" class="number">8</span>
                <span class="temporizador">Days</span>
            </div>
            <div class="containerTime">
                <span id="hours" class="number">22</span>
                <span class="temporizador">Hours</span>
            </div>
            <div class="containerTime">
                <span id="minutes" class="number">7</span>
                <span class="temporizador">Minutes</span>
            </div>
            <div class="containerTime">
                <span id="seconds" class="number">8</span>
                <span class="temporizador">Seconds</span>
            </div>
        </div>
        <div class="redes">
            <img src="https://raw.githubusercontent.com/yurledyspuche25/contador/94c8bda44af0333934f901cbf5f78fa2a3362992/src/assets/icon-facebook.svg">
            <img
                src="https://raw.githubusercontent.com/yurledyspuche25/contador/94c8bda44af0333934f901cbf5f78fa2a3362992/src/assets/icon-instagram.svg">
            <img src="https://raw.githubusercontent.com/yurledyspuche25/contador/94c8bda44af0333934f901cbf5f78fa2a3362992/src/assets/icon-pinterest.svg">

        </div>
        <img class="climb" src="https://raw.githubusercontent.com/yurledyspuche25/contador/94c8bda44af0333934f901cbf5f78fa2a3362992/src/assets/pattern-hills.svg">
    </div>

    
</body>

</html>
